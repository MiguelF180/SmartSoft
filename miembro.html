    <section class="final">
        
        <h1>Vuelvete miembro</h1>
        
      <form action="gracias.html" method="POST">
        
        
        <label for="Nombre">Nombre</label>
        <input type="text/submit/hidden/button" name="Nombre" id="Nombre" placeholder="Example juan" required />
        
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="example@gmail.com" required />
        
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" placeholder="solo numeros y letras" required />
        
        <label for="number">Telefono</label>
        <input type="number" name="number" id="number" required />
        
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="debes ser mayor a 18 años" min="18" required/>
         
        <button type="submit" formtarget="_blank">Enviar <i class="far fa-paper-plane"></i></button>
        
      </form>
      
    </section>
